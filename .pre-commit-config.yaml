repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck
        args: [-S, warning]
        types: [shell]
        files: \.(sh|bash)$

  - repo: local
    hooks:
      - id: json-lint
        name: JSON Lint (local-llm)
        entry: python3 tools/local_llm/json_lint.py
        language: system
        pass_filenames: false
        always_run: true

      - id: router-config-validate
        name: Router Config Validator
        entry: python3 tools/local_llm/validate_router_config.py --path docs/examples/router-config.json
        language: system
        pass_filenames: false
        files: ^docs/examples/router-config\.json$

      - id: py-compile-check
        name: Python Compile Check
        entry: python3 -m py_compile
        language: system
        types: [python]
        files: ^tools/local_llm/.*\.py$
